name: Create PR on push

on:
  push:
  workflow_dispatch:

jobs:
  createPR:
    runs-on: ubuntu-latest
    #env: 
      #commitMessage: ''
      #ACTIONS_ALLOW_UNSECURE_COMMANDS: true # https://github.blog/changelog/2020-10-01-github-actions-deprecating-set-env-and-add-path-commands/
    steps:
    - uses: actions/checkout@v2 
      with:
        fetch-depth: 0
    - name: Get first commit message
      id: getCommit
      run: |
        $commits = git log remotes/origin/main..HEAD --reverse --pretty=%s # get a list of commits for the current branch
        $firstCommit = $commits[0] # extract the first commit message
        #echo "::set-env name=commitMessage::$firstCommit" # save the first commit into an environment variable for later
        echo ::set-output name=commitMessage::"$firstCommit"
      shell: pwsh
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3.10.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Auto Pull Request
        title: ${{ steps.getCommit.outputs.commitMessage }} #${{ env.commitMessage }} # ${{ github.event.commits[0].message }} # use the first commmit message
        body: '' #no body
        branch: ${{ github.ref }} # The branch where you commit
        base: main
