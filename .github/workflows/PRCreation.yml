name: Create PR on push

on:
  push:

  workflow_dispatch:

jobs:
  createPR:
    runs-on: ubuntu-latest
    env: 
      commitMessage: ''
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - run: |
        #result=git log remotes/origin/main..HEAD --reverse --pretty=%s
        $result = git log remotes/origin/main..HEAD --reverse --pretty=%s
        echo $result[0]
        echo "commitMessage=${$result[0]}" >> $GITHUB_ENV
      shell: pwsh
    - run: echo ${{ env.commitMessage }}
    - name: Create Pull Request
      if: 0 == 1
      uses: peter-evans/create-pull-request@v3.10.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Auto Pull Request
        title: ${{ env.commitMessage }} # ${{ github.event.commits[0].message }} # use the first commmit message
        body: '' #no body
        branch: ${{ github.ref }} # The branch where you commit
        base: main
