name: Create PR on push

on:
  push:

  workflow_dispatch:

jobs:
  createPR:
    runs-on: ubuntu-latest
    env: 
      commitMessage: ''
    steps:
    - uses: actions/checkout@v2
    - run: |
        echo "GITHUB_REF: ${GITHUB_REF}"
        featureName="origin/${GITHUB_REF#refs/heads/}"
        echo "featureName: $featureName"
        mainName='origin/main'
        git status
        echo "git log $mainName..$featureName --reverse --pretty=%s"
        git log $mainName..$featureName --reverse --pretty=%s
        #$result = git log $mainName..$featureName --reverse --pretty=%s
        #echo "commitMessage=$result" >> $GITHUB_ENV
    - name: Create Pull Request
      if: 0 == 1
      uses: peter-evans/create-pull-request@v3.10.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Auto Pull Request
        title: ${{ env.commitMessage }} # ${{ github.event.commits[0].message }} # use the first commmit message
        body: '' #no body
        branch: ${{ github.ref }} # The branch where you commit
        base: main
