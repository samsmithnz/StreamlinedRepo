name: Create PR on push

on:
  push:

  workflow_dispatch:

jobs:
  createPR:
    runs-on: ubuntu-latest
    #if: github.event.number != null && github.event.pull_request != '' && github.event.pull_request.title != ''
    steps:
    - run: |
        echo "number: ${{ github.event.number }}" 
        echo "pull_request: ${{ github.event.pull_request }}" 
        echo "title: ${{ github.event.pull_request.title }}"
        echo "message: ${{ github.event.commits[0].message }}"
        echo "message count: ${{ github.event.commits.count }}"
    - uses: actions/checkout@v2
    - name: Create Pull Request
      if: 0 == 1
      uses: peter-evans/create-pull-request@v3.10.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Auto Pull Request
        title: ${{ github.event.commits[0].message }} # use the first commmit message
        body: '' #no body
        branch: ${{ github.ref }} # The branch where you commit
        base: main
